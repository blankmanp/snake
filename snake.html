<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="snake.css" />
</head>
<body>
	<div class="container">
		<div id="game">
			<div id="pannel"></div>
			<div id="button">
				<button type="button" class="btn" id="start" value="start">start</button>		
			</div>
			<div id="gameSetting">
				<select name="gameSpeed" id="gameSpeed" class="pullLeft">
					<option value="50">fast</option>
					<option value="300" selected="selected">normal</option>
					<option value="500">slow</option>
				</select>
				<div class="switch"><div class="switch-off switch-animate"><span class="switch-left pullLeft">AI ON</span><label class="switch-label pullLeft"> </label><span class="switch-right pullLeft">AI OFF</span></div></div>
				<div class="clear"></div>
			</div>
			<div id="score">0</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="snake.js"></script>
</html>
