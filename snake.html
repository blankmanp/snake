<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="snake.css" />
</head>
<body>
	<div class="container">
		<div id="game">
			<div id="pannel"></div>
			<div id="button">
				<button type="button" class="btn" id="start" value="start">start</button>		
			</div>
			<div id="gameSetting">
				<select name="gameSpeed" id="gameSpeed">
					<option value="300">fast</option>
					<option value="500" selected="selected">normal</option>
					<option value="800">slow</option>
				</select>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="snake.js"></script>
</html>
